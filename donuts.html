<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>

<body>

<div id="top-nav" class="navbar navbar-default navbar-fixed-top">
    <button id="nav-toggle" class="pull-right">nav-toggle</button>
</div>

<div class="row">

<div class="side-nav col-xs-2">
	<ul class="nav">
		<li class="nav-item"><a href="./index.html">
			<img id="shop-logo" src="./img/logo.jpg" />
		</a></li>
        <li><button class="nav-item">Donuts</button></li>
        <li><button class="nav-item">Kolaches</button></li>
	</ul>
</div>

<div class="container all-donuts col-xs-10">
    <div id="donuts-container">
        <div id="original-container">
            <span class="item-label">Original Donuts</span>
            <div id="original-donuts" class="row"></div>
        </div>

        <div id="cake-container">
            <span class="item-label">Cake Donuts</span>
            <div id="cake-donuts" class="row"></div>
        </div>
        <!-- <div id="buttermilks"></div>
        <div id="french-crullers"></div>
        <div id="big-rolls"></div>
        <div id="filled-donuts"></div> -->
    </div>
</div>
</div>
    <script type="text/template" id="donut-template">
        <div class="donuts-wrapper">
            <% _.each(donuts, function(donut){ %>
                <div class="donut-content col-xs-6 col-sm-3">
                    <img src="./img/<%= donut.title %>.jpg" />
                    <div class="donut-name"><%= donut.title %></div>
                </div>
            <% }); %>
        </div>
    </script>

    <script type="text/javascript" src="./dist/app-browserify.js"></script>
</body>

</html>
